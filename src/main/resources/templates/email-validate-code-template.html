<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
</head>
<body>

<h1>Hi! 亲爱的用户</h1>
<p></p>
<p>您正在进行邮箱验证,本次请求的验证码为: </p>
<p style="color: #dde2e2;padding-left: 14px;">
    <strong style="color: #ffffff;font-size: 24px;" th:text="${verificationCode}">
        VERIFICATION_CODE

</div>
</body>
</html>
